<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SPACE WORDS GAME</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Righteous|Sanchez&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/reset.css'>
</head>
<body class="bigbang">

    <div class="gameHeading">
        <h1>SPACE WORLDS</h1>
    </div>

    <div class="backdrop">
        <div class="wrapper">

            <h2 class="start">PRESS ANY KEY TO GET STARTED!</h2>

            
            <div class="scoreBoard">
                <div class= "word screen">
                    <div class="scoreInfo">
                        <h3>WINS
                            <span id="numberOfWins"></span>
                        </h3>
                    </div>

                        
                    <div class="currentGameState">
                        <h3>CURRENT SPACE WORD</h3>
                        <h3 id="currentSpaceWorld">_ _ _ _ _ _ _ _ _ _</h3>
                    </div>

                    <div class="scoreInfo">
                        <h3>NUMBER OF GUESSES REMAINING
                            <span id="guessesLeft"></span>
                        </h3>
                    </div>
                    

                    <div class="scoreInfo">
                        <h3>LETTERS ALREADY GUESSED
                            <span id="lettersGuessed"></span>
                        </h3>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    <div class="imageShow">
        <!-- <img src="https://images-assets.nasa.gov/image/PIA03654/PIA03654~orig.jpg" alt="nasa_images"> -->
        </div>

    <div class="audioFiles">
        <audio id="audio1" src="/assets/audio/Alien Recording-SoundBible.com-2050487982.mp3" type="audio/mp3"></audio>

        <audio id="audio2" src="/assets/audio/alien-spaceship_daniel_simion.mp3" type="audio/mp3"></audio>

    </div>

    <script src='/assets/javascript/game.js'></script>
    
</body>
</html>
